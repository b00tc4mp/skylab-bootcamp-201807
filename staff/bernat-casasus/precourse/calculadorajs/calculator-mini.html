<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Calculator Mini</title>
            <link rel="icon" href="styles/calculator.ico">
            <link rel="stylesheet" href="styles/style-mini.css">
            <script type="text/javascript" src="app/app.js"></script>
        </head>
        <body>
            <div class="calculator">
                <form action="#" name="calculator" id="calculator">
                    <p id="screenText">0</p>

                    <p>
                        <input type="button" value="%" onclick="porcent()" />
                        <input type="button" value="Raiz" onclick="squareRoot()" />
                        <input type="button" value="1/x" onclick="inverse()" />
                        <input type="button" value="x2" onclick="xTimesTwo()"  />

                    </p>
                            <p>
                        <input type="button" value="Retr" onclick="deleteNum()"   />
                        <input type="button" value="CE" onclick="clean()"  />
                        <input type="button" value="C" onclick="cleanAll()"  />
                        <input type="button" value="/" onclick="operator('/')"  />
                    </p>
                    <p>
                        <input class="number" type="button" value="7" onclick="number('7')" />
                        <input class="number" type="button" value="8" onclick="number('8')" />
                        <input class="number" type="button" value="9" onclick="number('9')" />
                        <input type="button" value="*" onclick="operator('*')"  />

                    </p>
                    <p>
                        <input class="number" type="button" value="4" onclick="number('4')" />
                        <input class="number" type="button" value="5" onclick="number('5')" />
                        <input class="number" type="button" value="6" onclick="number('6')" />
                        <input type="button" value="-" onclick="operator('-')" />

                    </p>
                    <p>
                        <input class="number" type="button" value="1" onclick="number('1')" />
                        <input class="number" type="button" value="2" onclick="number('2')" />
                        <input class="number" type="button" value="3" onclick="number('3')" />
                        <input type="button" value="+" onclick="operator('+')" />

                    </p>
                    <p>
                        <input type="button" value="+/-" onclick="opuest()" />
                        <input class="number" type="button" value="0" onclick="number('0')" />
                        <input type="button" value="," onclick="number('.')" />
                        <input type="button" value="=" onclick="result()" />

                    </p>
                </form>

                <p>
                </p>
            </div>
            <script src="app/app.js"></script>
        </body>
        </html>
