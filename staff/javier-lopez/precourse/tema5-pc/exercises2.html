<!DOCTYPE html>
<html>
	<head>
		<title>List exercise</title>
	</head>
	<body>
		<h1>Lists</h1>
		<span>1.</span>
		<ol>
			<li>Lorem</li>
			<li>Ipsum</li>
			<li>Dolor</li>
			<li>Sit</li>
			<li>Amet</li>
		</ol>
		<span>2.</span>
		<ul>
			<li>Lorem</li>
			<li>Ipsum</li>
			<li>Dolor</li>
			<li>Sit</li>
			<li>Amet</li>
		</ul>
		<span>3.</span>
		<ol type="A">
			<li>Lorem</li>
			<li>Ipsum</li>
			<li>Dolor</li>
			<li>Sit</li>
			<li>Amet</li>
		</ol>
	</body>
</html>
