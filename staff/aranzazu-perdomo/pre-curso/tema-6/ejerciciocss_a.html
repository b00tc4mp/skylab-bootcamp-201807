<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta Contacto</title>
    <style type="text/css">
        body{
            line-height: 240%;
        }
        h2{
            margin-top: 4px;
            margin-bottom: 0px;
        }
        form{
            width: 700 px;
            margin: auto;
            background-color:  #F2F2F2;
        }
        fieldset{
                background-color: #DEDBD1;
				margin: 6px 6px;
				padding: 0 20px 20px 20px;
        }
        			.groupOfElements {
				display: block;
			}
			label {
				width: 140px;
				float: left;
			}
			input {
				margin-left: 140px;
				min-width: 180px;
				border-radius: 4px;
				border: 1px solid gray;
				line-height: 18px;
			}
			button {
				background-color: #8E806A;
				border-radius: 4px;
				padding: 5px;
				margin: auto;
				margin: 20px;
				min-width: 120px;
				margin-left: 310px;
			}
    
    
    
    </style>
</head>

<body>
  <div>
   <form >
      <fieldset>
          <h2>Contact details</h2>
          <div class="groupOfElements">
					<label>Name:</label>
					<input type="text" name="name">
          </div>
              <div class="groupOfElements" >
              <label>Email address:</label>
              <input type="email" name="email">
              </div>
              
              <div class="groupOfElements">
					<label>Telephone:</label>
					<input type="tel" name="telephone">
              </div>
              <hr>
				<h2>Delivery Adress</h2>
				<div class="groupOfElements">
					<label>Adress 1:</label>
					<input type="text" name="adress1">
				</div>
				<div class="groupOfElements">
					<label>Adress 2:</label>
					<input type="text" name="adress2">
				</div>
				<div class="groupOfElements">
					<label>Suburb/Town:</label>
					<input type="text" name="town">
				</div>
				<div class="groupOfElements">
					<label>postcode:</label>
					<input type="text" name="postcode">
				</div>
				<div class="groupOfElements">
					<label>country:</label>
					<input type="text" name="country">
                </div>
         
      </fieldset>
      <div id="submit">
				<button>Begin download</button>
      </div>
       </form>
    </div>
</body>
</html>
