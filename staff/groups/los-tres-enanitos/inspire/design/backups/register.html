<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="form-container">
        <div class="tabs">
            <h1 class="title">
                <a href="#" class="title__in-register">Register</a>
                &nbsp;
                <a href="#" class="title__in-login">Login</a>
                <hr>
            </h1>
        </div>
        <div>
            <form action="" class="register-form">
                <input type="text" name="" id="" class="register-form__username" placeholder="Username">
                <input type="password" name="" id="" class="register-form__pass" placeholder="Password">
                <button type="submit" class="register-form__submit">Join</button>
            </form>
        </div>
        <div class="terms">
            <p>By completing this registration, you accept our <a href="#" class="terms__span">Terms of Service.</span></p>
        </div>
    </div>
</body>
</html>
