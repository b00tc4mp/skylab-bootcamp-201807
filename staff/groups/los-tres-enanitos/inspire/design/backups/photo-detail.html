<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="photo-detail">
        <div class="photo-detail__top">
            <div class="photo-detail__buttons">
                <button class="photo-detail__like">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="photo-detail__unlike">
                    <i class="fas fa-heart"></i>
                </button>

                <button class="photo-detail__collect">
                    <i class="fas fa-plus"></i> COLLECT</button>

                <button class="photo-detail__download">
                    <i class="fas fa-arrow-down"></i> DOWNLOAD
                </button>

                <button class="photo-detail__download">
                        <i class="fas fa-arrow-down"></i>
                </button>

            </div>

        </div>
        <div class="photo-detail__image">
            <img src="./images/wallpapers/calm.jpeg" alt="PHOTO">
        </div>
        <div class="photo-detail__location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Australia</span>
        </div>

    </section>

</body>

</html>
