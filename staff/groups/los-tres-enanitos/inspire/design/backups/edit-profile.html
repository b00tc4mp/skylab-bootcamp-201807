<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="form-container">
        <div class="title-container">
                <h1 class="title-container__title">Edit Profile</h1>
        </div>
        <div class="edit-profile">
            <form action="" class="edit-profile__profile">
                <hr>
                <img src="https://www.colourbox.com/preview/12863047-businessman-profile-icon-male-portrait-flat.jpg" alt="" class="edit-profile__photo">
                <p class="form-container__profile__name">Nombre actual</p>
                <input type="text" name="" id="" class="edit-profile__newusername" placeholder="New Username">
                <input type="password" name="" id="" class="edit-profile__pass" placeholder="Current Password">
                <input type="password" name="" id="" class="edit-profile__newpass" placeholder="New Password">
                <button type="submit" class="edit-profile__submit">ACCEPT</button>
            </form>
        </div>
    </div>
</body>
</html>
