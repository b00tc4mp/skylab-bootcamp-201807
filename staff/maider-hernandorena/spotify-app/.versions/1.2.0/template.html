        </section>
        <section class="grid grid-template">
          <h2 class="section-title">Albums</h2>
          <ul class="list-group">

        <section class="grid grid-template">

      <div class="modal fade" id="songModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">

              <div class="modal-header">
                <h5 class="modal-title">Song name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Modal body text goes here.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>

              </div>
            </div>
          </div>
        </div>

        
  
        
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="vendor/bootstrap/4.1.0/bootstrap.min.js"></script>

    <!-- Modal -->
    <script>
      $(document).ready(function(){
        $("#songClick").click(function(){
