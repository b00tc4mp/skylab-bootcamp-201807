<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Second Exercise</title>
</head>
<body>
    <h2>Lists</h2>
    <ol>
        <li>
            <br>
            <ol>
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
                <li>Sit</li>
                <li>Amet</li>
            </ol>
        </li>
        <li>
            <br>
            <ul style="list-style-type:disc">
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
                <li>Sit</li>
                <li>Amet</li>
            </ul>
        </li>
        <li>   
            <br> 
            <ol type="A">
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
                <li>Sit</li>
                <li>Amet</li>
            </ol>
        </li>
    </ol>
</body>
</html>
